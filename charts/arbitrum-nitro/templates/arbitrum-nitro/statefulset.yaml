{{- $values := $.Values.nitro }}
{{- $componentName := "nitro" }}
{{- $componentLabel := include "arbitrum-nitro.componentLabelFor" $componentName }}
{{- $nitroArgs := get (fromJson (include "arbitrum-nitro.computedArgs" $values)) "computedArgs" }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "arbitrum-nitro.fullname" . }}
  labels:
    {{- include "arbitrum-nitro.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  serviceName: {{ include "arbitrum-nitro.fullname" . }}-headless
  replicas: {{ include "arbitrum-nitro.replicas" $values }}
  selector:
    matchLabels:
      {{- include "arbitrum-nitro.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        {{- toYaml $values.volumeClaimSpec | nindent 8 }}
  template:
    metadata:
      {{- with $values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "arbitrum-nitro.selectorLabels" . | nindent 8 }}
        {{- $componentLabel | nindent 8 }}
        {{- with $values.extraLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "arbitrum-nitro.serviceAccountName" . }}
      {{- with $values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $values.terminationGracePeriodSeconds | default "60" }}
      volumes:
        - name: tmp # this is to provide a writable /tmp even with securityContext.readOnlyRootFilesystem=true
          emptyDir: {}
        {{- if $values.p2pNodePort.enabled }}
        - name: env-nodeport
          emptyDir: {}
        {{- end }}
      initContainers:
      {{- if $values.restoreSnapshot.enabled }}
        - name: init-snapshot
          image: ghcr.io/graphops/docker-builds/init-stream-download@sha256:acbe5bff3b273b6e56b7aad20e8368ab9ddb091250b744e41ad66d6e7c2d0901
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
            - name: storage
              mountPath: /storage
          env:
            - name: DIR
              value: "/storage"
            - name: RESTORE_SNAPSHOT
              value: {{ $values.restoreSnapshot.enabled | quote }}
            - name: SUBPATH
              value: {{ $values.restoreSnapshot.subpath }}
            - name: RM_SUBPATH
              value: {{ $values.restoreSnapshot.cleanSubpath | quote }}
            - name: URL
              value: {{ $values.restoreSnapshot.snapshotUrl }}
            - name: TAR_ARGS
              value: {{ $values.restoreSnapshot.extraTarArgs }}
            - name: CHUNK_SIZE
              value: {{ (mul $values.restoreSnapshot.chunkSize 1) | quote }} # Multiplying by 1 to circumvent float64 conversion leading to scientific notation (here: https://github.com/helm/helm/issues/1707)
          {{- with $values.env }}
          {{- range $key, $val := .}}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
          {{- end }}
      {{- end }}
      {{- if $values.p2pNodePort.enabled }}
        - name: init-nodeport
          image: "{{ $values.p2pNodePort.initContainer.image.repository }}:{{ $values.p2pNodePort.initContainer.image.tag }}"
          imagePullPolicy: {{ $values.p2pNodePort.initContainer.image.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              set -ex;
              export EXTERNAL_PORT=$(kubectl get services {{ include "arbitrum-nitro.fullname" . }}-{{ $componentName }}-p2p-0 -o jsonpath='{.spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
              export EXTERNAL_IP=${EXTERNAL_IP:-$(curl --silent v4.ident.me)};
              echo "EXTERNAL_PORT=$EXTERNAL_PORT" >  /env/init-nodeport;
              echo "EXTERNAL_IP=$EXTERNAL_IP"     >> /env/init-nodeport;
              cat /env/init-nodeport;
          volumeMounts:
            - name: env-nodeport
              mountPath: /env
      {{- end }}
      containers:
        - name: {{ $componentName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -ac
            - |
              set -ex;
              {{- if $values.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
              exec nitro \
                {{- range $val := initial $nitroArgs }}
                {{ $val }} \
                {{- end }}
                {{ last $nitroArgs }}
          ports:
            - name: http-rpc
              containerPort: {{ index $values.service.ports "http-rpc" }}
              protocol: TCP
            - name: ws-rpc
              containerPort: {{ index $values.service.ports "ws-rpc" }}
              protocol: TCP
            - name: http-metrics
              containerPort: {{ index $values.service.ports "http-metrics" }}
              protocol: TCP
            - name: udp-p2p
              containerPort: {{ include "arbitrum-nitro.p2pPort" $values }}
              protocol: UDP
            - name: tcp-p2p
              containerPort: {{ include "arbitrum-nitro.p2pPort" $values }}
              protocol: TCP
          volumeMounts:
            - name: storage
              mountPath: /storage
            - name: tmp
              mountPath: /tmp
            {{- if $values.p2pNodePort.enabled }}
            - name: env-nodeport
              mountPath: /env
            {{- end }}
          readinessProbe:
            httpGet:
              port: {{ index $values.service.ports "http-rpc" }}
              path: /
          {{- with $values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or $values.affinity $values.affinityPresets.antiAffinityByHostname }}
      affinity:
      {{- with $values.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $values.affinityPresets.antiAffinityByHostname }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ $.Release.Name }}
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - {{ $componentName }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- end }}
      {{- with $values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
