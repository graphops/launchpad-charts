{{/* This file contains the ConfigMap and Deployment for proxyd. They are colocated so
     that a hash of the config easily can be used to automate restarts of Deployment Pods. */}}

{{/* Initialize variable in global scope */}}
{{ $configHash := "" }}

{{- if .Values.proxyd.configTemplating.enabled }}
{{/* Here we construct the computed template variables that can be interpolated
     into the proxyd config file */}}
{{/* backendGroups keeps a map of groupName -> [backend1, backend2, backend3] */}}
{{- $backendGroups := dict }}
{{- range $backendName, $backendValues := $.Values.backends }}
  {{- if $backendValues.enabled }}
    {{- range $groupName := $backendValues.groups }}
      {{- $backendNames := append (default list (get $backendGroups $groupName)) $backendName | uniq }}
      {{- $_ := set $backendGroups $groupName $backendNames }}
    {{- end }}
  {{- end }}
{{- end }}

{{/* Here we inject the computed template variables into the context */}}
{{- $computed := dict "backendGroups" $backendGroups }}
{{- $_ := set . "computed" $computed }}
{{/* Here we print out computed template variables that are available to help
     with debugging */}}
### Computed Template Variables:
#{{ toYaml $computed | indent 1 | replace "\n" "\n#" }}
{{/* Finally, let's render the template and generate the ConfigMap resource */}}
{{- $configTemplate := .Values.configTemplate }}
{{- $configToml := print (tpl $configTemplate $) }}
{{/* We use a hash of the configuration to automate restarts of dependents */}}
{{- $configHash = $configToml | sha256sum }}
{{/* START ConfigMap */}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "proxyd.fullname" . }}-config
  labels:
    {{- include "proxyd.labels" . | nindent 4 }}
data:
  config.toml: |
    {{ $configToml | nindent 4 }}
{{/* END ConfigMap */}}
{{- end }}

{{/* Now onto the actual Deployment for proxyd */}}
{{- $values := $.Values.proxyd }}
{{- $componentName := "proxyd" }}
{{- $componentLabel := include "proxyd.componentLabelFor" $componentName }}
{{/* START Deployment */}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "proxyd.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "proxyd.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  replicas: {{ $values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "proxyd.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- if .Values.proxyd.configTemplating.enabled }}
        checksum/config.toml: {{ $configHash }} # this will automate restarts of Deployment Pods when config changes
      {{- end }}
      {{- with $values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "proxyd.selectorLabels" . | nindent 8 }}
        {{- $componentLabel | nindent 8 }}
    spec:
      {{- with $values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "proxyd.serviceAccountName" . }}
      {{- with $values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $values.terminationGracePeriodSeconds | default "60" }}
      {{- /* Init container to render config via envsubst */}}
      {{- if .Values.proxyd.configTemplating.envsubst.enabled }}
      initContainers:
        - name: render-config
          image: "{{ .Values.proxyd.initContainer.image.repository }}:{{ .Values.proxyd.initContainer.image.tag }}"
          imagePullPolicy: {{ .Values.proxyd.initContainer.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              set -Eeuo pipefail
              TEMPLATE_PATH="/config-template/config.toml"
              OUTPUT_PATH="/config/config.toml"
              umask 077
              if [ ! -f "$TEMPLATE_PATH" ]; then
                echo "Template not found: $TEMPLATE_PATH" >&2
                exit 1
              fi
              mkdir -p "$(dirname "$OUTPUT_PATH")"
              if [ -n "${REQUIRED_VARS:-}" ]; then
                for var in $REQUIRED_VARS; do
                  eval "val=\${$var-}"
                  if [ -z "${val:-}" ]; then
                    echo "Missing required env var: $var" >&2
                    exit 1
                  fi
                done
              fi
              # Render using envsubst (provided by busybox)
              envsubst < "$TEMPLATE_PATH" > "$OUTPUT_PATH.tmp"
              if [ ! -s "$OUTPUT_PATH.tmp" ]; then
                echo "Rendered config is empty; aborting" >&2
                exit 1
              fi
              mv -f "$OUTPUT_PATH.tmp" "$OUTPUT_PATH"
              chmod 0640 "$OUTPUT_PATH" || true
          env:
            - name: REQUIRED_VARS
              value: {{ join " " (.Values.proxyd.configTemplating.envsubst.requiredVars | default (list)) | quote }}
            {{- with .Values.proxyd.initContainer.env }}
            {{- range $k, $v := . }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.proxyd.initContainer.envRaw }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.proxyd.initContainer.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config-template
              mountPath: "/config-template"
              readOnly: true
            - name: config
              mountPath: "/config"
      {{- else }}
      initContainers: []
      {{- end }}
      volumes:
        {{- if .Values.proxyd.configTemplating.envsubst.enabled }}
        - name: config-template
          configMap:
            {{- if .Values.proxyd.configTemplating.enabled }}
            name: {{ include "proxyd.fullname" . }}-config
            {{- else }}
            name: {{ .Values.proxyd.existingConfigMap }}
            {{- end }}
        - name: config
          emptyDir: {}
        {{- else }}
        - name: config
          configMap:
            {{- if .Values.proxyd.configTemplating.enabled }}
            name: {{ include "proxyd.fullname" . }}-config
            {{- else }}
            name: {{ .Values.proxyd.existingConfigMap }}
            {{- end }}
        {{- end }}
      containers:
        - name: {{ $componentName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              set -e
              {{- if $values.ulimitNoFile }}
              ulimit -n {{ $values.ulimitNoFile }} || true
              {{- end }}
              exec proxyd /config/config.toml "$@"
            - --
          args:
          {{- range $arg := ($values.extraArgs | default list) }}
            - {{ $arg | quote }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
          {{- with $values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- /* Build env from simple map and raw entries */}}
          {{- $hasEnv := gt (len ($values.env | default dict)) 0 -}}
          {{- $hasEnvRaw := gt (len ($values.envRaw | default list)) 0 -}}
          {{- if or $hasEnv $hasEnvRaw }}
          env:
            {{- range $k, $v := ($values.env | default dict) }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- with ($values.envRaw | default list) }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          ports:
            - name: http-jsonrpc
              containerPort: 8545
              protocol: TCP
            - name: http-ws
              containerPort: 8546
              protocol: TCP
            - name: http-metrics
              containerPort: 9761
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - wget http://localhost:8545 2>&1 | grep '405 Method Not Allowed'
          {{- with $values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or $values.affinity $values.affinityPresets.antiAffinityByHostname }}
      affinity:
      {{- with $values.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $values.affinityPresets.antiAffinityByHostname }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ $.Release.Name }}
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - {{ $componentName }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- end }}
      {{- with $values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{/* END Deployment */}}
