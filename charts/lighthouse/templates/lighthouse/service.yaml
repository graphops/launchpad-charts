{{- $values := $.Values.lighthouse }}
{{- $componentName := "lighthouse" }}
{{- $componentLabel := include "lighthouse.componentLabelFor" $componentName }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lighthouse.fullname" . }}-{{ $componentName }}-headless
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  clusterIP: None # Headless service
  ports:
    - name: http-lighthouse
      port: {{ index $values.service.ports "http-lighthouse" }}
      targetPort: http-lighthouse
      protocol: TCP
    - name: http-metrics
      port: {{ index $values.service.ports "http-metrics" }}
      targetPort: http-metrics
      protocol: TCP
    {{- if not $values.p2pHostPort.enabled }}
    - name: tcp-transport
      port: {{ include "lighthouse.port" $values }}
      targetPort: tcp-transport
      protocol: TCP
    - name: udp-discovery
      port: {{ include "lighthouse.discoveryPort" $values }}
      targetPort: udp-discovery
      protocol: UDP
    - name: udp-transport
      port: {{ include "lighthouse.quicPort" $values }}
      targetPort: udp-transport
      protocol: UDP
    {{- end }}
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  {{- if $values.service.topologyAwareRouting.enabled }}
  annotations:
    {{- if semverCompare ">= 1.27-0" .Capabilities.KubeVersion.GitVersion }}
    service.kubernetes.io/topology-mode: "auto"
    {{- else }}
    service.kubernetes.io/topology-aware-hints: "auto"
    {{- end }}
  {{- end }}
  name: {{ include "lighthouse.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
    serviceMonitorTarget: "true"  # Additional label to prevent matching the headless service above
spec:
  type: {{ $values.service.type }}
  ports:
    - name: http-lighthouse
      port: {{ index $values.service.ports "http-lighthouse" }}
      targetPort: http-lighthouse
      protocol: TCP
    - name: http-metrics
      port: {{ index $values.service.ports "http-metrics" }}
      targetPort: http-metrics
      protocol: TCP
    {{- if not $values.p2pHostPort.enabled }}
    - name: tcp-transport
      port: {{ include "lighthouse.port" $values }}
      targetPort: tcp-transport
      protocol: TCP
    - name: udp-discovery
      port: {{ include "lighthouse.discoveryPort" $values }}
      targetPort: udp-discovery
      protocol: UDP
    - name: udp-transport
      port: {{ include "lighthouse.quicPort" $values }}
      targetPort: udp-transport
      protocol: UDP
    {{- end }}
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
{{/* Dedicated P2P LoadBalancer Service */}}
{{- if and $values.p2p $values.p2p.service $values.p2p.service.enabled (eq (default "" $values.p2p.service.type) "LoadBalancer") }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lighthouse.fullname" . }}-{{ $componentName }}-p2p
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
    {{- with $values.p2p.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $values.p2p.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: {{ default "Local" $values.p2p.service.externalTrafficPolicy }}
  {{- with $values.p2p.service.loadBalancerIP }}
  {{- if . }}
  loadBalancerIP: {{ . }}
  {{- end }}
  {{- end }}
  {{- with $values.p2p.service.loadBalancerSourceRanges }}
  {{- if . }}
  loadBalancerSourceRanges:
    {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- end }}
  {{- with $values.p2p.service.externalIPs }}
  {{- if . }}
  externalIPs:
    {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- end }}
  ports:
    - name: tcp-transport
      port: {{ include "lighthouse.port" $values }}
      targetPort: tcp-transport
      protocol: TCP
    - name: udp-discovery
      port: {{ include "lighthouse.discoveryPort" $values }}
      targetPort: udp-discovery
      protocol: UDP
    - name: udp-transport
      port: {{ include "lighthouse.quicPort" $values }}
      targetPort: udp-transport
      protocol: UDP
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
{{- end }}
