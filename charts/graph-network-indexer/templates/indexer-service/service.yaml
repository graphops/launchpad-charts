{{- $values := $.Values.indexerService }}
{{- $componentName := "service" }}
{{- $componentLabel := include "graph-network-indexer.componentLabelFor" $componentName }}
apiVersion: v1
kind: Service
metadata:
  {{- if $values.service.topologyAwareRouting.enabled }}
  annotations:
    service.kubernetes.io/topology-aware-hints: "auto"
  {{- end }}
  name: {{ include "graph-network-indexer.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "graph-network-indexer.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  type: {{ $values.service.type }}
  ports:
  - port: {{ index $.Values.indexerDefaults.configService "service-port" }}
    targetPort: http-queryapi
    protocol: TCP
    name: http-queryapi
  - port: {{ index $.Values.indexerDefaults.configService "metrics-port" }}
    targetPort: http-metrics
    protocol: TCP
    name: http-metrics
  selector:
    {{- include "graph-network-indexer.selectorLabels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
