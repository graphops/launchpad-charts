{{- $g := $.Values.grafana -}}
{{- if and $g.operatorDashboards $g.operatorDashboards.enabled -}}
{{- $op := $g.operatorDashboards -}}
{{- $files := .Files.Glob "dashboards/*" -}}
{{- range $path, $_ := $files }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ include "graph-network-indexer.fullname" $ }}-{{ base $path | replace "." "-" | trunc 63 | trimSuffix "-" }}
  {{- with $op.namespace }}
  {{- if . }}
  namespace: {{ . }}
  {{- end }}
  {{- end }}
  labels:
    {{- include "graph-network-indexer.labels" $ | nindent 4 }}
    {{- with $op.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $op.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  allowCrossNamespaceImport: {{ default false $op.allowCrossNamespaceImport }}
  {{- with $op.instanceSelector }}
  instanceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $op.folder }}
  folder: {{ . }}
  {{- end }}
  {{- with $op.folderUID }}
  folderUID: {{ . }}
  {{- end }}
  {{- with $op.uid }}
  uid: {{ . }}
  {{- end }}
  {{- with $op.resyncPeriod }}
  resyncPeriod: {{ . }}
  {{- end }}
  {{- if hasKey $op "suspend" }}
  suspend: {{ $op.suspend }}
  {{- end }}
  {{- with $op.extraSpec }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  configMapRef:
    name: {{ include "graph-network-indexer.fullname" $ }}-dashboards
    key: {{ base $path | quote }}
{{- end }}
{{- end }}
