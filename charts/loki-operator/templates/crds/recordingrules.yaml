{{- if .Values.crds.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: recordingrules.loki.grafana.com
  labels:
    {{- include "loki-operator.labels" . | nindent 4 }}
spec:
  group: loki.grafana.com
  names:
    categories:
    - logging
    kind: RecordingRule
    listKind: RecordingRuleList
    plural: recordingrules
    singular: recordingrule
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: RecordingRule is the Schema for the recordingrules API
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: RecordingRuleSpec defines the desired state of RecordingRule
            properties:
              groups:
                description: Groups defines the recording rule groups.
                items:
                  description: RecordingRuleGroup defines a recording rule group.
                  properties:
                    interval:
                      description: Interval defines the evaluation interval for the rule group.
                      type: string
                    name:
                      description: Name defines the name of the rule group.
                      type: string
                    rules:
                      description: Rules defines the recording rules.
                      items:
                        description: RecordingRuleGroupSpec defines a recording rule group spec.
                        properties:
                          expr:
                            description: Expr defines the PromQL expression to evaluate.
                            type: string
                          record:
                            description: Record defines the name of the time series to output.
                            type: string
                          labels:
                            additionalProperties:
                              type: string
                            description: Labels defines the labels to be added to the recording rule.
                            type: object
                        required:
                        - expr
                        - record
                        type: object
                      type: array
                  required:
                  - name
                  - rules
                  type: object
                type: array
              tenants:
                description: Tenants defines the tenants to apply the recording rules to.
                items:
                  description: RecordingRuleTenantSpec defines a tenant spec.
                  properties:
                    name:
                      description: Name defines the name of the tenant.
                      type: string
                  required:
                  - name
                  type: object
                type: array
            required:
            - groups
            - tenants
            type: object
          status:
            description: RecordingRuleStatus defines the observed state of RecordingRule
            properties:
              conditions:
                description: Conditions defines the current conditions of the RecordingRule.
                items:
                  description: "Condition contains details for one aspect of the current state of this API Resource."
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
