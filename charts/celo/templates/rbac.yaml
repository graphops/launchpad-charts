{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "celo.serviceAccountName" . }}
  labels:
    {{- include "celo.labels" . | nindent 4 }}
rules:
{{- toYaml .Values.rbac.rules | nindent 0 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "celo.serviceAccountName" . }}
  labels:
    {{- include "celo.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "celo.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "celo.serviceAccountName" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "celo.serviceAccountName" . }}
  labels:
    {{- include "celo.labels" . | nindent 4 }}
rules:
{{- toYaml .Values.rbac.clusterRules | nindent 0 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "celo.serviceAccountName" . }}
  labels:
    {{- include "celo.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "celo.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "celo.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
