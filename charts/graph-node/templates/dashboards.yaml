{{- $g := $.Values.grafana -}}
{{- $operatorDashboardsEnabled := and $g.operatorDashboards $g.operatorDashboards.enabled -}}
{{- if or $g.dashboards $operatorDashboardsEnabled }}
{{- $namespace := .Release.Namespace -}}
{{- if and $operatorDashboardsEnabled $g.operatorDashboards.namespace }}
{{- $namespace = $g.operatorDashboards.namespace -}}
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "graph-node.fullname" . }}-dashboards
  namespace: {{ $namespace }}
  labels:
    {{- include "graph-node.labels" . | nindent 4 }}
    {{- if $g.dashboards }}
    {{ $g.dashboardsConfigMapLabel }}: {{ $g.dashboardsConfigMapLabelValue | quote }}
    {{- end }}
data:
{{- (.Files.Glob "dashboards/*").AsConfig | nindent 2 }}
{{- end }}
