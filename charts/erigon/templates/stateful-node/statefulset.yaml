{{- $values := $.Values.statefulNode }}
{{- $componentName := "stateful-node" }}
{{- $componentLabel := include "erigon.componentLabelFor" $componentName }}

{{- $jwtEnabled := or $values.jwt.existingSecret.name $values.jwt.fromLiteral }}
{{- $jwtSecretName := default (print (include "erigon.fullname" .) "-" $componentName "-jwt") $values.jwt.existingSecret.name }}
{{- $jwtSecretKey := default "jwt.hex" $values.jwt.existingSecret.key }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "erigon.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "erigon.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  serviceName: {{ include "erigon.fullname" . }}-{{ $componentName }}-headless
  replicas: {{ include "erigon.replicas" $values }}
  selector:
    matchLabels:
      {{- include "erigon.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        {{- toYaml $values.volumeClaimSpec | nindent 8 }}
  {{- if eq $values.updateStrategyType "OnDelete" }}
  updateStrategy:
    type: OnDelete
  {{- else if eq $values.updateStrategyType "RollingUpdate" }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: {{ default 0 ($values.rollingUpdatePartition | quote | atoi) }}
  {{- end }}
  template:
    metadata:
      {{- with $values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "erigon.selectorLabels" . | nindent 8 }}
        {{- $componentLabel | nindent 8 }}
        {{- with $values.extraLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "erigon.serviceAccountName" . }}
      {{- with $values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $values.terminationGracePeriodSeconds | default "60" }}
      volumes:
        - name: tmp # this is to provide a writable /tmp even with securityContext.readOnlyRootFilesystem=true
          emptyDir: {}
      {{- if $jwtEnabled }}
        - name: jwt
          secret:
            secretName: {{ $jwtSecretName }}
            items:
              - key: {{ $jwtSecretKey }}
                path: jwt.hex
      {{- end }}
      {{- if $values.p2pNodePort.enabled }}
        - name: env-nodeport
          emptyDir: {}
      {{- end }}
      initContainers:
        - name: set-permissions
          image: docker.io/busybox:1.37.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command:
            - sh
            - -ac
            - |
              set -ex;
              if [ ! -f /storage/permissions_set ]; then
                chown -R 1000:1000 /storage;
                chmod -R 750 /storage;
                touch /storage/permissions_set
              else
                echo "Permissions already set, skipping"
              fi
          volumeMounts:
            - name: storage
              mountPath: "/storage"
      {{- if $values.p2pNodePort.enabled }}
        - name: init-nodeport
          image: "{{ $values.p2pNodePort.initContainer.image.repository }}:{{ $values.p2pNodePort.initContainer.image.tag }}"
          imagePullPolicy: {{ $values.p2pNodePort.initContainer.image.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: SITES
              value: "https://v4.ident.me https://api.ipify.org https://ifconfig.me"
          command:
            - sh
            - -c
            - |
              set -ex;
              export EXTERNAL_PORT_68=$(kubectl get services -l "pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[?(@.name=="tcp-p2p-68")].nodePort}');
              export EXTERNAL_PORT_67=$(kubectl get services -l "pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[?(@.name=="tcp-p2p-67")].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
              until [ -n "$EXTERNAL_IP" ]; do
                for SITE in $SITES; do
                  if [ -z "$EXTERNAL_IP" ]; then
                    # Attempt to retrieve the external IP using the current site
                    EXTERNAL_IP=$(curl --silent --max-time 5 "$SITE")
                    # If a valid IP is retrieved, exit the loop
                    if [ -n "$EXTERNAL_IP" ]; then
                      break
                    fi
                  fi
                done
                # Sleep for a second before retrying if EXTERNAL_IP is still not set
                if [ -z "$EXTERNAL_IP" ]; then
                  sleep 1
                fi
              done
              export EXTERNAL_IP=${EXTERNAL_IP:-"UNAVAILABLE"};
              echo "EXTERNAL_PORT_68=$EXTERNAL_PORT_68" >  /env/init-nodeport;
              echo "EXTERNAL_PORT_67=$EXTERNAL_PORT_67" >>  /env/init-nodeport;
              echo "EXTERNAL_IP=$EXTERNAL_IP"     >> /env/init-nodeport;
              cat /env/init-nodeport;
          volumeMounts:
            - name: env-nodeport
              mountPath: /env
      {{- end }}
      {{- with $values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $componentName }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -ac
            - |
            {{- if $values.p2pNodePort.enabled }}
              . /env/init-nodeport;
            {{- if and $values.p2p $values.p2p.service $values.p2p.service.advertiseIP }}
              EXTERNAL_IP={{ $values.p2p.service.advertiseIP }};
            {{- end }}
            {{- end }}
              set -ex;
              exec erigon \
                --datadir={{ $values.datadir }} \
              {{- if $values.p2pNodePort.enabled }}
                --nat=extip:${EXTERNAL_IP} \
                --port=${EXTERNAL_PORT_68} \
                --p2p.allowed-ports="${EXTERNAL_PORT_68},${EXTERNAL_PORT_67}" \
              {{- else }}
              {{- if and $values.p2p $values.p2p.service $values.p2p.service.advertiseIP }}
                --nat=extip:{{ $values.p2p.service.advertiseIP }} \
              {{- else if (and $values.p2p $values.p2p.service (eq $values.p2p.service.type "LoadBalancer") $values.p2p.service.loadBalancerIP) }}
                --nat=extip:{{ $values.p2p.service.loadBalancerIP }} \
              {{- end }}
                --p2p.allowed-ports="{{ include "erigon.p2p.port1" $values }},{{ include "erigon.p2p.port2" $values }}" \
              {{- end }}
                --private.api.addr=0.0.0.0:{{ index $values.service.ports "grpc-erigon" }} \
                --http \
                --http.addr=0.0.0.0 \
                --http.port={{ index $values.service.ports "http-jsonrpc" }} \
                --http.vhosts=* \
                --rpc.batch.limit={{ $values.rpc.batch.limit }} \
                --rpc.batch.concurrency={{ $values.rpc.batch.concurrency }} \
                --ws \
                --ws.port={{ index $values.service.ports "ws-rpc" }} \
                --authrpc.addr=0.0.0.0 \
                --authrpc.port={{ index $values.service.ports "http-engineapi" }} \
                --authrpc.vhosts=* \
              {{- if $jwtEnabled }}
                --authrpc.jwtsecret=/jwt/jwt.hex \
              {{- end }}
                --metrics \
                --metrics.addr=0.0.0.0 \
                --metrics.port={{ index $values.service.ports "http-metrics" }} \
                --private.api.ratelimit={{ $values.privateApi.ratelimit }} \
              {{- if $values.pruneMode }}
                --prune.mode={{ $values.pruneMode }} \
              {{- end }}
              {{- if $values.beaconApi.enabled }}
                --caplin.blocks-archive={{ $values.beaconApi.blocksArchive }} \
                --caplin.blobs-archive={{ $values.beaconApi.blobsArchive }} \
                --caplin.blobs-no-pruning={{ $values.beaconApi.blobsNoPruning }} \
                --beacon.api="{{ $values.beaconApi.api }}" \
                --beacon.api.addr="{{ $values.beaconApi.addr }}" \
                --beacon.api.cors.allow-methods="{{ $values.beaconApi.corsAllowMethods }}" \
                --beacon.api.cors.allow-origins="{{ $values.beaconApi.corsAllowOrigins }}" \
                --beacon.api.port="{{ $values.beaconApi.port }}" \
              {{- end }}
              {{- range $arg := $values.extraArgs }}
                {{- $arg | nindent 16 }} \
              {{- end }}
                --healthcheck
          ports:
            - name: grpc-erigon
              containerPort: {{ index $values.service.ports "grpc-erigon" }}
              protocol: TCP
            - name: http-metrics
              containerPort: {{ index $values.service.ports "http-metrics" }}
              protocol: TCP
            - name: http-jsonrpc
              containerPort: {{ index $values.service.ports "http-jsonrpc" }}
              protocol: TCP
            - name: ws-rpc
              containerPort: {{ index $values.service.ports "ws-rpc" }}
              protocol: TCP
            - name: http-engineapi
              containerPort: {{ index $values.service.ports "http-engineapi" }}
              protocol: TCP
            {{- if $values.beaconApi.enabled }}
            - name: http-beaconapi
              containerPort: {{ $values.beaconApi.port }}
              protocol: TCP
            {{- end }}
            - name: udp-p2p-68
              containerPort: {{ include "erigon.p2p.port1" $values }}
              protocol: UDP
            - name: tcp-p2p-68
              containerPort: {{ include "erigon.p2p.port1" $values }}
              protocol: TCP
            - name: udp-p2p-67
              containerPort: {{ include "erigon.p2p.port2" $values }}
              protocol: UDP
            - name: tcp-p2p-67
              containerPort: {{ include "erigon.p2p.port2" $values }}
              protocol: TCP
            - name: udp-torrent
              containerPort: 42069
              protocol: UDP
            - name: tcp-torrent
              containerPort: 42069
              protocol: TCP
          volumeMounts:
            {{- if $values.p2pNodePort.enabled }}
            - name: env-nodeport
              mountPath: /env
            {{- end }}
            {{- if $jwtEnabled }}
            - name: jwt
              mountPath: /jwt
            {{- end }}
            - name: storage
              mountPath: {{ $values.datadir }}
            - name: tmp
              mountPath: /tmp
          {{- if $values.readinessProbe }}
          readinessProbe:
            {{ toYaml $values.readinessProbe | nindent 12 }}
          {{- else }}
          readinessProbe:
            # This currently requires GRPCContainerProbe feature gate to be enabled on the kubelet
            # https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/#define-a-grpc-liveness-probe
            # https://kubernetes.io/docs/reference/command-line-tools-reference/feature-gates/
            grpc:
              port: {{ index $values.service.ports "grpc-erigon" }} # named ports not supported yet by grpc probes
          {{- end }}
          {{- if $values.livenessProbe }}
          livenessProbe:
            {{ toYaml $values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if $values.startupProbe }}
          startupProbe:
            {{ toYaml $values.startupProbe | nindent 12 }}
          {{- end }}
          {{- with $values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $values.extraContainers }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or $values.affinity $values.affinityPresets.antiAffinityByHostname }}
      affinity:
      {{- with $values.affinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $values.affinityPresets.antiAffinityByHostname }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ $.Release.Name }}
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - {{ $componentName }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
      {{- end }}
      {{- with $values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
